apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pod-reaper
spec:
  replicas: 1
  template:
    metadata:
      labels:
        pod-reaper: disabled
    spec:
      containers:
      - name: pod-reaper
        image: pod-reaper:latest
        imagePullPolicy: Never
        resources:
          limits:
            cpu: 30m
            memory: 30Mi
          requests:
            cpu: 20m
            memory: 20Mi
        env:
          - name: MAX_DURATION
            value: 50s
          - name: POLL_INTERVAL
            value: 10s
          - name: LABEL_KEY
            value: pod-reaper
          - name: LABEL_VALUE
            value: disabled
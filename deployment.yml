apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pod-reaper
spec:
  replicas: 1
  template:
    metadata:
      labels:
        pod-reaper: disabled
    spec:
      containers:
      - name: pod-reaper
        image: target/pod-reaper:latest
        imagePullPolicy: Never
        resources:
          limits:
            cpu: 30m
            memory: 30Mi
          requests:
            cpu: 20m
            memory: 20Mi
        env:
          - name: MAX_POD_DURATION
            value: 2m
          - name: POLL_INTERVAL
            value: 30s
          - name: CONTAINER_STATUSES
            value: ImagePullBackOff,ErrImagePull
          - name: NAMESPACE
            value: default
